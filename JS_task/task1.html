<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS练习一</title>
    <script src="../JS/learn1.js"></script>
</head>
<body>
<h1>语法、关键保留字和变量</h1>
<h2>语法</h2>
<p>区分大小写</p>
<h2>标识符</h2>
<p>开头组成：字母、_(下划线)、$（美元符号）</p>
<p>其他组成：字母、_(下划线)、$（美元符号）、数字</p>
<p>不能把关键字、保留字、true false null作为标识符</p>
<h2>变量（字面量）</h2>
<p>数字字面量、字符串字面量、布尔值字面量、正则表达式字面量、null对象字面量</p>
<p>也可以是对象字面量表达式：{x:1,y:2}</p>
<p>也可以是数组字面量表达式：[1,2,3,4,5]</p>
</body>
</html>
