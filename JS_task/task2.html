<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>捉鬼游戏</title>
    <link rel="stylesheet" href="../CSS/js_task2.css">
    <script src="../JS/js_task2.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <a href="#" class="back">&lt;</a>
            参数设置
            <a href="#" class="help"><img src="../images/js_task2/help.png" alt="help"></a>
        </div>
        <div class="contain">
            <div class="player-pb">
                <div class="player-pb-left"> 玩家配比</div>
                <div class="player-pb-right">
                    <div class="player-pb-content" id="playerContent"></div>
                    <div class="player-pb-btn" id="setBtn">点击设置
                        <img src="../images/js_task2/edit.png" alt="edit">
                    </div>
                </div>
            </div>
            <div class="word-group">
                <label for="sm"><input type="text" id="sm" placeholder="水民词组"/></label>
                <label for="yl"><input type="text" id="yl" placeholder="幽灵词组"/></label>
            </div>
            <div class="player-number">
                <p>玩家人数<span id="currentNum">0</span>人</p>
                <span id="subNumBtn">&#45;</span>
                <label><input type="range" min="3" max="20" value="3" step="1" id="numRange"/></label>
                <span id="addNumBtn">&#43;</span>
            </div>
        </div>
        <div class="footer">去发牌</div>
    </div>
</body>
</html>
