<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--浏览器解析设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视窗设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap练习2-按钮</title>
    <!-- 1、加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 使IE8支持HTML5元素已经媒体查询(media queries) -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h3>预定义样式</h3>
    <button class="btn btn-default">我是默认按钮</button>
    <button class="btn btn-success">我是确定大按钮</button>
    <button class="btn btn-warning">我是提示默认大小按钮</button>
    <button class="btn btn-danger">我是取消小按钮</button>
    <button class="btn btn-primary">我是首选项超小按钮</button>
    <button class="btn btn-info">我是信息</button>
    <button class="btn btn-link">我是链接</button>

    <hr />
    <h3>尺寸</h3>
    <button class="btn btn-primary btn-lg">我是大按钮</button>
    <button class="btn btn-primary btn-default">我是默认大小按钮</button>
    <button class="btn btn-primary btn-sm">我是小按钮</button>
    <button class="btn btn-primary btn-xs">我是超小按钮</button>
    <br />
    <br />
    <button class="btn btn-primary btn-block">我是块级按钮</button>

    <hr />
    <h3>元素</h3>
    <a class="btn btn-default" href="#" role="button">我是链接按钮</a>
    <button class="btn btn-default" type="submit">我是提交按钮</button>
    <input class="btn btn-default" type="button" value="我是input按钮">
    <input class="btn btn-default" type="submit" value="我是提交按钮">

    <hr />
    <h3>增加字体图标图标</h3>
    <button class="btn btn-warning"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;&nbsp;我是带字体图标的按钮</button>

    <hr/>
    <h3>按钮状态</h3>
    <button class="btn btn-success">确认按钮</button>
    <button class="btn btn-success" disabled="disabled">禁用的确认按钮</button>
    <button class="btn btn-success active">激活的确认按钮</button>
    <a href="#" class="btn btn-default disabled" role="button">禁用的链接按钮</a>
    <a href="#" class="btn btn-default active" role="button">激活的链接按钮</a>
</div>

<!-- 2、加载jQuery库 (必须在Bootstrap核心库之前加载) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 3、加载Bootstrap核心库-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
