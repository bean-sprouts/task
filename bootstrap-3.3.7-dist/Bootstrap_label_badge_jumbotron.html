<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--浏览器解析设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视窗设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 1、加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 使IE8支持HTML5元素已经媒体查询(media queries) -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>哈喽，沃尔德！</h1>
        <p>
            这是一个巨幕，这是一个轻量、灵活的组件，它能延伸至整个浏览器视口来展示网站上的关键内容。
        </p>
        <p><a href="#" class="btn btn-primary btn-lg" role="button">更多</a></p>
    </div>
    <h3>标签</h3>
    <span class="label label-default">Default</span>
    <span class="label label-primary">Primary</span>
    <span class="label label-success">Success</span>
    <span class="label label-info">Info</span>
    <span class="label label-warning">Warning</span>
    <span class="label label-danger">Danger</span>
    <h3>徽章</h3>
    <a href="#">叮咚<span class="badge">32</span></a>
    <button class="btn btn-primary" type="button">消息<span class="badge">5</span></button>
    <div class="page-header">
    <h1>这是页头<small>页头小文字</small></h1>
    </div>
</div>

<!-- 2、加载jQuery库 (必须在Bootstrap核心库之前加载) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 3、加载Bootstrap核心库-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
