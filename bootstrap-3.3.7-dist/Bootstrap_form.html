<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--浏览器解析设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视窗设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap练习6</title>

    <!-- 1、加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 使IE8支持HTML5元素已经媒体查询(media queries) -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h3>表单</h3>
    <form>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <label for="file">文件上传</label>
            <input type="file" id="file"/>
            <p class="help-block">帮助文本</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"/>记住我
            </label>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
    <hr>
    <h3>内联表单</h3>
    <form class="form-inline">
        <div class="form-group">
            <label for="username2">用户名</label>
            <input type="text" class="form-control" id="username2" placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password2">密码</label>
            <input type="password" class="form-control" id="password2" placeholder="Password"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"/>自动登录
            </label>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
    <br/>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Transfer cash</button>
    </form>
    <hr/>
    <h3>水平排列的表单</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name3" placeholder="Username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password3" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"/>记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
        </div>
    </form>
    <hr/>
    <h3>静态控件</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label">邮箱</label>
            <div class="col-md-10">
                <p class="form-control-static">12345@example.com</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="password4">密码</label>
            <div class="col-md-10">
                <input type="password" id="password4" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">确认修改</button>
            </div>
        </div>
    </form>
    <br/>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only">邮箱</label>
            <p class="form-control-static">12345@example.com</p>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password5">密码</label>
            <input type="password" id="password5" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">确认修改</button>
        </div>
    </form>
    <hr/>
    <h4>焦点状态、禁用状态、只读状态</h4>
    <form>
        <label>
            <input type="text" id="focusedinput" value="" class="form-control" placeholder="焦点状态"/>
        </label>
        <label>
            <input type="text" disabled placeholder="禁用状态"/>
        </label>
        <label>
            <input type="text" value="" readonly placeholder="只读状态"/>
        </label>
    </form>
    <br/>
    <h4>fieldset禁用所有控件</h4>
    <form class="form-horizontal">
        <fieldset disabled>
            <div class="form-group">
                <label class="col-md-2 control-label">邮箱</label>
                <div class="col-md-10">
                    <p class="form-control-static">12345@example.com</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="password6">密码</label>
                <div class="col-md-10">
                    <input type="password" id="password6" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"/>记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary">确认修改</button>
                </div>
            </div>
        </fieldset>
    </form>
    <br/>
    <h4>校验状态</h4>
    <form>
        <div class="form-group has-success has-feedback">
            <label for="success1" class="control-label">input with success</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" id="success1" class="form-control"/>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
    </form>
    <h4>内联</h4>
    <form class="form-horizontal">
        <div class="form-group has-success has-feedback">
            <label for="success2" class="col-md-2 control-label">input with success</label>
            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" id="success2" class="form-control"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </form>
    <hr />
    <h3>尺寸</h3>
    <input class="form-control input-lg" type="text" placeholder=".input-lg">
    <input class="form-control" type="text" placeholder="Default input">
    <input class="form-control input-sm" type="text" placeholder=".input-sm">
    <br />
    <h4>内联</h4>
    <form class="form-horizontal">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
            </div>
        </div>
    </form>
</div>

<!-- 2、加载jQuery库 (必须在Bootstrap核心库之前加载) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 3、加载Bootstrap核心库-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
