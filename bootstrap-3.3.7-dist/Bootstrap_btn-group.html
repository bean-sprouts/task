<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--浏览器解析设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视窗设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap练习4</title>

    <!-- 1、加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 使IE8支持HTML5元素已经媒体查询(media queries) -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h3>按钮组</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-default">左边圆角边框</button>
        <button type="button" class="btn btn-primary">中间边框</button>
        <button type="button" class="btn btn-default">右边圆角边框</button>
    </div>
    <hr />
    <h3>按钮工具栏</h3>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">左边圆角边框</button>
            <button type="button" class="btn btn-primary">中间边框</button>
            <button type="button" class="btn btn-default">右边圆角边框</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">左边圆角边框</button>
            <button type="button" class="btn btn-primary">中间边框</button>
            <button type="button" class="btn btn-default">右边圆角边框</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">左边圆角边框</button>
            <button type="button" class="btn btn-primary">中间边框</button>
            <button type="button" class="btn btn-default">右边圆角边框</button>
        </div>
    </div>
    <hr />
    <h3>按钮组和下拉菜单嵌套</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-default">左边圆角边框</button>
        <button type="button" class="btn btn-primary">中间边框</button>
        <button type="button" class="btn btn-default">右边圆角边框</button>
        <div class="btn-group">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    下拉菜单
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
                </ul>
        </div>
    </div>
    <hr />
    <h3>垂直排列</h3>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-default">左边圆角边框</button>
        <button type="button" class="btn btn-primary">中间边框</button>
        <button type="button" class="btn btn-default">右边圆角边框</button>
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
            </ul>
        </div>
    </div>
    <hr />
    <h3>两端对齐</h3>
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
        <button type="button" class="btn btn-default">左边圆角边框</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">中间边框</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">右边圆角边框</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
            </ul>
        </div>
    </div>
    <hr />
    <h3>分裂式下拉菜单</h3>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            我是按钮式下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项3</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项4</a></li>
        </ul>
    </div>
    <br /><br />
    <div class="btn-group">
        <button type="button" class="btn btn-default">我是分裂式下拉菜单</button>
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项3</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项4</a></li>
        </ul>
    </div>
    <hr />
    <h3>向上弹出式菜单</h3>
    <div class="dropup">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        我是向上弹出式菜单
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项3</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项4</a></li>
        </ul>
    </div>
</div>

<!-- 2、加载jQuery库 (必须在Bootstrap核心库之前加载) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 3、加载Bootstrap核心库-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
