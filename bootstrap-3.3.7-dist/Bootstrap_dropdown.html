<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--浏览器解析设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视窗设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap练习3-下拉菜单</title>

    <!-- 1、加载Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 使IE8支持HTML5元素已经媒体查询(media queries) -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h3>下拉菜单</h3>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项3</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项4</a></li>
        </ul>
    </div>
    <hr/>
    <h3>带标题、分割线的下拉菜单</h3>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <!--标题1-->
            <li role="presentation" class="dropdown-header">我是标题1</li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项3</a></li>
            <!--分割线-->
            <li role="presentation" class="divider">/li>
            <li role="presentation" class="dropdown-header">我是标题2</li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项4</a></li>
        </ul>
    </div>
    <hr />
    <h3>禁用下拉选项</h3>
    <h3>下拉菜单</h3>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            选项2被禁用
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项1</a></li>
            <!--禁用-->
            <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">选项2</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项3</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">选项4</a></li>
        </ul>
    </div>
</div>
<!-- 2、加载jQuery库 (必须在Bootstrap核心库之前加载) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 3、加载Bootstrap核心库-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
